 balanceMoney = () => {

			let balance2 = yield 2000;
			return 3750;  
		 };
	 const bal = generateBalance(); // const does not change variable value, 
	 window.alert(bal.next().value); // next resumes the function
	 window.alert(bal.next().value);
	 window.alert(bal.next().value);
 }


withdrawMoney = () => {
	withdrawAmount = (...amounts) =>{ // rest operator
		let totalMoney = 10000;
		for (let amount of amounts) totalMoney -= amount;
		return totalMoney;
	}
	alert(withdrawAmount(1000, 2000, 3000));
}


depositMoney = () => {  // spread operator
	let amountRange = [5000, 10000, 20000];
	alert (Math.max(...amountRange));
}
